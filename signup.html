<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-in Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        input{
            width: 390px;
            height: 40px;
            font-size: 25px;
        }
        label{
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: 30px;
        }body {
    font-family: Arial, sans-serif;
    background-color: #fafafa;
}

.login-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #e6e6e6;
    background-color: #fff;
}

.logo {
    text-align: center;
    margin-bottom: 20px;
    border-radius: 50%;
}

.logo img {
    width: 150px;
    border-radius: 50%;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.btn-primary {
    background-color: #df76e9;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 10%;
    cursor: pointer;
    width: 100%;
}

.btn-primary:hover {
    background-color: #df76e9;
}

.signup-link {
    text-align: center;
    margin-top: 15px;
}
/* Set the video to cover the entire viewport */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1; /* Place it behind other content */
}

/* Style your login container or other content as needed */
.login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #e6e6e6;
    background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background to make text more readable */
}
    </style>

</head>
<body >
    <video autoplay muted loop id="bg-video">
        <source src="fire_-_33072 (Original).mp4" type="video/mp4">
    </video>
<div class="login-container">
    <div class="logo">
    <img src="bg4.jpeg" alt="Logo">
</div>
    <form action="login.html">
<div id="input-group"> 
    <label for="firstname">First name</label><br>
    <input type="text" id="firstname" name="firstname" required>
</div>  <br>
<div id="input-group">
    <label for="lastname">Last Name </label><br>
    <input type="text" id="lastname" name="lastname" required>
</div> <br> 
<div id="input-group">
    <label for="username" >Username </label><br>
    <input type="text" id="username" name="username" required>
</div><br>
<div id="input-group">
    <label for="email">Email ID </label><br>
    <input type="email" id="email" name="email" required>
</div><br>
<div id="input-group">
     <label for="password">Enter Password</label><br>
     <input type="password" id="password" name="password" required>
</div><br>
<div id="input-group">
     <label for="password">Re-enter Password</label><br>
      <input type="password" id="password" name="password" required>
</div><br>
      <button class="btn-primary" type="submit">submit</button>

    </form>
      <div class="signup-link">
        Have an account?<a href="login.html">Log-in </a></div>     
</div>
<script>
    const video = document.getElementById("bg-video");
    video.playbackRate = 0.5; 
</script>
</body>
</html>
