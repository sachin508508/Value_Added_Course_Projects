<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
<title>Login Page</title>
<style>
    input{
        width: 100px;
        height: 40px;
        font-size: 25px;
    }
    label{
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
        font-size: 30px;
    }
    body {
    font-family: Arial, sans-serif;
    background-color: #fafafa;
}

.login-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #e6e6e6;
    background-color: #fff;
}

.logo {
    text-align: center;
    margin-bottom: 20px;
    border-radius: 50%;
}

.logo img {
    width: 150px;
    border-radius: 50%;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.btn-primary {
    background-color: #df76e9;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 10%;
    cursor: pointer;
    width: 100%;
}

.btn-primary:hover {
    background-color: #df76e9;
}

.signup-link {
    text-align: center;
    margin-top: 15px;
}
/* Set the video to cover the entire viewport */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1; /* Place it behind other content */
}

/* Style your login container or other content as needed */
.login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #e6e6e6;
    background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background to make text more readable */
}
</style>


</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="fire_-_33072 (Original).mp4" type="video/mp4">
    </video>
    <div class="login-container">
        <div class="logo">
            <img src="bg4.jpeg" alt="Instagram Logo">
        </div>
        <form action="https://sachin508508.github.io/mywebsites/">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn-primary" type="submit">Log In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="index.html">Sign up</a>
        </div>
    </div><script>
        const video = document.getElementById("bg-video");
    
        video.playbackRate = 0.5; 
    </script>
</body>
</html>
